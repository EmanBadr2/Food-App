<section class="pt-2 ">
  <img src="../../../assets/img/logosidear.png" alt="xx" class="w75">
  <ul>
    <li class="mb-2"  *ngFor="let item of menu">
     <ng-container *ngIf="item.isActive ">
      <a [routerLink]="item.menuLink"  routerLinkActive="" >
        <span class="p-1">  <i class=" fa-solid " [class]="item.icon"></i> </span>
         <span class="p-1" > {{item.title}}</span>
      </a>
    </ng-container>
    </li>
  </ul>
</section>
