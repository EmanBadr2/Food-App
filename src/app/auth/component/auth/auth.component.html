<section>
  <div class="container ">
    <div class="row vh-100 justify-content-center align-items-center ">

      <div class="col-md-8">
        <div class="auth-form  ">

          <div class="logo text-center">
            <img src="../../assets/img/logoLOG.png" alt="xxooff" class="">
          </div>

          <div class="title p-2">
            <h2>log In </h2>
            <p> Welcome Back! Please enter your details</p>
          </div>

          <form  class="p-2" [formGroup]="loginForm"  (ngSubmit)="sendData(loginForm)" >

            <div class="input-group mb-3 ">
              <span class="input-group-text   border-top-0 border-bottom-0 border-start-0 "
               id="basic-addon1">
                <i class="fa-solid fa-mobile-screen"></i>
              </span>
              <input type="text"
              formControlName="email"
               class="form-control  border-top-0 border-bottom-0 border-end-0 "
               placeholder="Enter your E-mail"
               aria-label="Enter your E-mail"
               aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text border-top-0 border-bottom-0 border-start-0"
              id="basic-addon1">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input [type]="isHide ? 'Password' : 'text'"
              formControlName="password"
              class="form-control border-top-0 border-bottom-0 border-end-0 "
              placeholder="Password"
              aria-label="Password"
              aria-describedby="basic-addon1">

              <a (click)="( isHide =! isHide )" class="input-group-text border-0">
               <span class=" me-1 border-0" id="basic-addon1">
                <i  class="fa-regular " [class]=" isHide? 'fa-eye-slash' : 'fa-eye'"></i>
              </span>  </a>



            </div>


          <div class=" d-flex justify-content-between align-items-center p-2">
            <a routerLink="register">Register Now  ?</a>
            <a routerLink="forget" class="second-link">Forget Password ?</a>
          </div>

          <div class="text-center p-2">
            <button type="submit" class="primary-color w-100">Login</button>
          </div>

          </form>


        </div>

      </div>
    </div>

    </div>


</section>
